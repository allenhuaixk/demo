<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./vendors/bootstrap.min.css"/>
    <style>
        .bg_1{
            background: url("./assets/images/banner_bg_1.png") no-repeat center;

        .bg_2{

        }
    </style>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide banner-first" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <div class="bg_1" ></div>
            <img class="m-img hidden-lg hidden-sm hidden-md" src="" alt="...">
        </div>
        <div class="item">
            <div class="bg_2" ></div>
            <img class="" src="" alt="...">
        </div>
        <!--<div class="item">-->
            <!--<div class="" style="background-image: url('images/slide_03_2000x410.jpg')"></div>-->
            <!--<img class="" src="" alt="...">-->
        <!--</div>-->
        <!--<div class="item">-->
            <!--<div class="" style="background-image: url('images/slide_04_2000x410.jpg')"></div>-->
            <!--<img class="" src="" alt="...">-->
        <!--</div>-->
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script src="vendors/bootstrap.min.js"></script>
